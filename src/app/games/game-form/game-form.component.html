<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Jogos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" label="Nome: " type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" label="Logo (URL)" type="url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" label="Lançamento" [maskito]="dateMask" [maskitoElement]="maskitoElement" />
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" label="Preço" type="text" [maskito]="priceMask"
        [maskitoElement]="maskitoElement" />
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" label="Categoria" type="text" />
    </ion-item>
    <ion-item>
      <ion-select label="Plataformas" label-placement="floating" multiple="true">
        @for(platform of platforms; track platform) {
          <ion-select-option [value]="platform">{{platform}}</ion-select-option>
        }
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
